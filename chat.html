
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<title>Chat</title>
</head>
<body>
	<header>
		<div class="header__top">
			<div class="header__column">
				<i class="fas fa-plane"></i>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="fas fa-moon"></i>
				<i class="fab fa-bluetooth-b"></i>
				<span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></i></span>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__column">
				<a href="chats.html">
				<i class="fas fa-chevron-left"></i></a>
			</div>
			<div class="header__column">
				<span>LYNN</span>
			</div>
			<div class="header__column">
				<i class="fas fa-search"></i>
				<i class="fas fa-bars"></i>
			</div>
		</div>
	</header>
	<main class="chat">
		<div class="date-divider">
			<span class="date-divider__text">Wednesday, August</span>
		</div>
		<div class="chat__message chat__message-from">
			<span class="chat__message-time">17:55</span>
			<span class="chat__message-body">Hello! This is a test message</span>
		</div>
		<div class="chat__message chat__message-to">
			<img src="../mydog.jpeg" class="chat__message-image">
			<div class="chat__message-center">
				<h3 class="chat__message-name">Lynn</h3>
				<span class="chat__message-body">And this is an answer</span>
				<span class="chat__message-time">19:30</span>
			</div>
		</div>
	</main>
	<div class="type-message">
		<i class="fa fa-plus fa-lg"></i>
		<div class="type-message__body">
			<input type="text">
			<i class="fa fa-smile"></i>
			<span class="record-message">
				<i class="fa fa-microphone"></i>
			</span>
		</div>
	</div>
</body
</html>
