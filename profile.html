
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<title>Profile</title>
</head>
<body>
	<header>
		<div class="header__top">
			<div class="header__column">
				<i class="fas fa-plane"></i>
				<i class="fas fa-wifi"></i>
			</div>
			<div class="header__column">
				<span class="header__time">18:38</span>
			</div>
			<div class="header__column">
				<i class="fas fa-moon"></i>
				<i class="fab fa-bluetooth-b"></i>
				<span class="header__battery">66%<i class="fas fa-battery-three-quarters"></i></i></span>
			</div>
		</div>
		<div class="header__bottom">
			<div class="header__column">
				<a href="index.html">
				<i class="fas fa-times fa-lg"></i></a>
			</div>
			<div class="header__column"></div>
			<div class="header__column">
				<i class="fas fa-user fa-lg"></i>
			</div>
		</div>
	</header>
	<main class="profile">
		<header class="profile__header">
			<img src="../mydog.jpeg">
			<h3 class="profile__header-title">
				Nicole
			</h3>
		</header>
		<input type="text" placeholder="sss@sss.coom">
		<div class="profile__action">
			<span class="profile__action-circle"><i class="fa fa-comment fa-lg"></i></span>
			<span class="profile__action-title">My Chatroom</span>
		</div>
		<div class="profile__action">
			<span class="profile__action-circle"><i class="fa fa-pencil-alt fa-lg"></i></span>
			<span class="profile__action-title">Edit Profile</span>
		</div>
	</main>
</body
</html>
